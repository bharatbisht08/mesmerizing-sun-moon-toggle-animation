<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesmerizing Sun-Moon Toggle Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <button id="theme-toggle" aria-label="Toggle theme">
    <span class="toggle-bg"></span>
    <span class="toggle-knob">
      <span class="sun">
        <span class="sun-core"></span>
        <span class="sun-rays"></span>
      </span>
      <span class="moon">
        <span class="moon-core"></span>
        <span class="moon-crater moon-crater-1"></span>
        <span class="moon-crater moon-crater-2"></span>
      </span>
    </span>
  </button>
</main>
<script src="script.js"></script>
</body>
</html>
